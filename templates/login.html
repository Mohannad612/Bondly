<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General body styling */
        body {
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-group input {
            background-color: #444;
            border: 1px solid #555;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .form-group button {
            background-color: #555;
            color: #fff;
            font-size: 14px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .form-group button:hover {
            background-color: #666;
            transform: translateY(-2px);
        }

        a {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login Page</h1>

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>

        <a href="{{ url_for('reset_request') }}">Forgot Password?</a>
        <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
    </div>
</body>

</html>
